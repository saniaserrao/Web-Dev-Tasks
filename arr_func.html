<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,4,6,8,10];
        
        function addItem() 
        {
            let ele = prompt("Enter an item to add:");
            let pos=arr.push(ele);
            alert("Element added at position: "+pos);
        }
        function deleteItem() 
        {
            let item = prompt("Enter an item to delete:");
            for(i=0;i<(arr.length);i++)
            {
                if(arr[i]==item)
                {
                    let pos=i;
                    alert("Item removed from position: "+pos);
                    for(j=i;j<(arr.length);j++)
                    {
                        arr[j]=arr[j+1];
                    }
                    arr.pop();
                }
            }
        }
        output1=arr.toString();
        alert("Initial Array: "+output1);
        let choice = prompt("Enter Operation:\n1. Add Item\n2. Delete Item");
        if (choice === "1") {
            addItem();
        } else if (choice === "2") {
            deleteItem();
        } else {
            alert("Invalid choice");
        }
        output2=arr.toString();
        alert("Final Array: "+output2);
    </script>
</body>
</html>
