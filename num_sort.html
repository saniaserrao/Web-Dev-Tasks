<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("Enter 1st number: "));
        const b=parseInt(prompt("Enter 2nd number: "));
        const c=parseInt(prompt("Enter 3rd number: "));
        let output="Sorted Numbers: ";
        if(a<b && a<c)
        {
            if(b<c) alert(output+a+" "+b+" "+c);
            else alert(output+a+" "+c+" "+b);
        }
        else if (b<a && b<c)
        {
            if(a<c) alert(output+b+" "+a+" "+c);
            else alert(output+b+" "+c+" "+a);
        }
        else if (c<a && c<b)
        {
            if(a<b) alert(output+c+" "+a+" "+b);
            else alert(output+c+" "+b+" "+a);
        }
    </script>
    
</body>
</html>
